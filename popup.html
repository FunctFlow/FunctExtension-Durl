<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      font-family: "Lucida Console", Monaco, monospace;
      box-sizing: border-box;
      color: #1F2833;
    }

    html {
      margin: 0px !important;
    }

    body {
      margin: 0px !important;
    }

    fieldset {
      width: 250px;
      height: 250px;
      min-width: 0;
      text-align: center;
      border-radius: 10px;
      margin: 10px;
      border: 1px solid #1F2833;
    }

    input {
      display: none;
    }

    .myfile {
      display: inline-block;
      border: 1px solid #1F2833;
      border-radius: 5px;
      padding: 3px;
      background: white;
      cursor: pointer;
    }

    .myfile:hover {
      filter: brightness(130%);
    }

    textarea {
      top: 20px;
      width: 210px;
      height: 170px;
      resize: none;
      overflow: auto;
      border-radius: 5px;
      margin: 5px;
      border: 1px solid #1F2833;
    }
  </style>
</head>

<body>
    <fieldset>
      <input type="file" id="myfile">
      <legend>
        <label for="myfile" class="myfile">Choose File</label>
      </legend>
      <textarea id="myoutput" readonly></textarea>
      <span>Ctrl + A to select all</span>
    </fieldset>
</body>

<script type="text/javascript" src="./popup.js"></script>

</html>
